

services:
  ourwork:
    image: bitnami/wordpress:latest
    env_file: .env
    ports:
      - "9092:8080" 
      - "9443:8443" 
    environment:
      - WORDPRESS_DATABASE_HOST=${MYSQL_HOST}
      - WORDPRESS_DATABASE_PORT_NUMBER=${PORT}
      - WORDPRESS_DATABASE_NAME=${MYSQL_DATABASE1}
      - WORDPRESS_DATABASE_USER=${MYSQL_USER}
      - WORDPRESS_MULTISITE_FILEUPLOAD_MAXK=210000
      - WORDPRESS_DATABASE_PASSWORD=${MYSQL_PASSWORD}
      - COMPOSER_ALLOW_SUPERUSER=1
    user: root
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wordpress-network
    volumes:
      - ./wordpress-ourwork:/bitnami/wordpress


  blog:
    image: bitnami/wordpress:latest
    env_file: .env
    ports:
      - "9093:8080"  
      - "9444:8443"  
    environment:
      - WORDPRESS_DATABASE_HOST=${MYSQL_HOST}
      - WORDPRESS_DATABASE_PORT_NUMBER=${PORT}
      - WORDPRESS_DATABASE_NAME=${MYSQL_DATABASE2}
      - WORDPRESS_MULTISITE_FILEUPLOAD_MAXK=210000
      - WORDPRESS_DATABASE_USER=${MYSQL_USER}
      - WORDPRESS_DATABASE_PASSWORD=${MYSQL_PASSWORD}
      - COMPOSER_ALLOW_SUPERUSER=1
    user: root
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wordpress-network
    volumes:
      - ./wordpress-blog:/bitnami/wordpress

  insights:
    image: bitnami/wordpress:latest
    env_file: .env
    ports:
      - "9593:8080" 
      - "9555:8443" 
    environment:
      - WORDPRESS_DATABASE_HOST=${MYSQL_HOST}
      - WORDPRESS_DATABASE_PORT_NUMBER=${PORT}
      - WORDPRESS_DATABASE_NAME=${MYSQL_DATABASE3}
      - WORDPRESS_DATABASE_USER=${MYSQL_USER}
      - WORDPRESS_MULTISITE_FILEUPLOAD_MAXK=210000
      - WORDPRESS_DATABASE_PASSWORD=${MYSQL_PASSWORD}
      - COMPOSER_ALLOW_SUPERUSER=1
    user: root
    networks:
      - wordpress-network
    volumes:
      - ./wordpress-insights:/bitnami/wordpress

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - 8081:80
    env_file: .env
    environment:
      PMA_HOST: '${MYSQL_HOST}'
      MYSQL_ROOT_PASSWORD: '${MYSQL_PASSWORD}'
    networks:
      - wordpress-network

networks:
  wordpress-network:
    driver: bridge

volumes:
  wordpress-ourwork:
    driver: local
    driver_opts:
      type: none
      device: ./wordpress-ourwork
      o: bind

  wordpress-blog:
    driver: local
    driver_opts:
      type: none
      device: ./wordpress-blog
      o: bind
